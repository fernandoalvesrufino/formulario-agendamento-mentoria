<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulário da Mentoria</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="form">
      <fieldset class="wrapper">
        <legend>Informações pessoais</legend>

        <label for="">Nome</label>
        <input type="text" name="" id="">

        <label for="">Sobrenome</label>
        <input type="text" name="" id="">

        <label for="">Email <span>(digite um email válido)</span></label>
        <input type="text" name="" id="">

        <label for="">Senha <span>(mínimo de 6 caracteres)</span></label>
        <input type="text" name="" id="">

      </fieldset>
      
      <fieldset class="wrapper">
        <legend>Informações do mentor</legend>
        
        <label for="">Nome do seu mentor <span>(só o primeiro nome)</span></label>
        <input type="text" name="" id="">
  
      </fieldset>
      
      
      <fieldset class="wrapper">
        <legend>Seus horários disponíveis</legend>
        
        <h2>Primeira mentoria</h2>
        <label for="">Data <span>(DD/MM/AAAA)</span></label>
        <input type="text" name="" id="">
      
        <label for="">Das</label>
        <input type="text" name="" id="">
      
        <label for="">Até</label>
        <input type="text" name="" id="">
        
        <h2>Segunda mentoria</h2>
        <label for="">Data <span>(DD/MM/AAAA)</span></label>
        <input type="text" name="" id="">
      
        <label for="">Das</label>
        <input type="text" name="" id="">
      
        <label for="">Até</label>
        <input type="text" name="" id="">
      
      </fieldset>


    </form>
    
  </body>

  <footer>
    <button form="form">Salvar</button>
  </footer>

</html>
